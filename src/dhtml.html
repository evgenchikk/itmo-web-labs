    <section>
        <h4>Создание таблицы с использованием DHTML</h4>
        <h5>Шаблон таблицы (количество строк и столбцов может быть любым):</h5>
        <table class="table-example">
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    
        <form name="tableParams" action="../scripts/dhtmlscript.js"> 
            <p>Количество строк таблицы 
                <input type="text" tabindex="1" size="3" pattern="[0-9]{,3}" name="rowsCount" placeholder="3" required>
            </p>
            <p>Количество столбцов таблицы 
                <input type="text" tabindex="2" size="3" pattern="[0-9]{,3}" name="colsCount" placeholder="3" required>
            </p>
            <span id="submit" tabindex="3"><input type="button" name="createButton" onclick="getParams()" value="Создать"></span>
            <span id="load" tabindex="4"><input type="button" name="loadButton" onclick="loadData()" value="Загрузить из хранилища"></span>
        </form>
    </section>
    <section id="dhtml-section" class="hidden">
        <h4>Результат:</h4>
        <div id="dhtmlDiv"></div>
    </section>
</body>

    <script>
      var d = new Date();
      var day = new Array("Воскресенье","Понедельник","Вторник","Среда","Четверг","Пятница","Суббота");

      document.write("<p align=\"center\"><time>" + day[d.getDay()] + " " + d.getDate() + " " + month[d.getMonth()]
